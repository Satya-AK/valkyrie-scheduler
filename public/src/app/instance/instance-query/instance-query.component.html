<div>
  <h3>Instance Dashboard</h3>
  <div class="row col-sm-12 control-panel">
    <label class="col-sm-2">Date Range</label>
    <my-date-range-picker class="col-sm-3" [options]="myDateRangePickerOptions"
                          [(ngModel)]="selectedDateRange"></my-date-range-picker>
    <label class="col-sm-1">Status</label>
    <ng-selectize name="job" [config]="ngSelectOptions" [options] = "statusList"
                  [(ngModel)]="selectedStatus" placeholder="Select Status" class="col-sm-2">
    </ng-selectize>
    <button class="btn btn-primary" [disabled]="!selectedDateRange" (click)="fetchData()">
      Refresh<span style="margin-right: 2px" class="glyphicon glyphicon-refresh"></span>
    </button>
  </div>
  <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Instance Id</th>
      <th>Start-Time</th>
      <th>End-Time</th>
      <th>Status</th>
      <th>Agent</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of rows">
      <td> {{item.id}}</td>
      <td>{{item.startTime}}</td>
      <td>{{item.endTime}}</td>
      <td>{{item.statusName()}}</td>
      <td>{{item.agent}}</td>
    </tr>
    </tbody>
  </table>
</div>

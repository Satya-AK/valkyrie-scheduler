<div class="container">
  <h3>Create Job</h3>
  <br>
  <br>
  <form  #jobForm="ngForm">

    <div class="form-group">
      <div class="row">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="name" required [(ngModel)]="job.name" #name="ngModel">
          <div class="row alert alert-danger"  [hidden]="name.valid || name.pristine">
            Name field is a mandatory field
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="desc" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="desc" required [(ngModel)]="job.desc" #desc="ngModel">
          <div class="row alert alert-danger" [hidden]="desc.valid || desc.pristine">
            Description field is a mandatory field
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="command" class="col-sm-3 control-label">Command</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="command" required [(ngModel)]="job.command" #command="ngModel">
          <div class="row alert alert-danger" [hidden]="command.valid || command.pristine">
            Command field is a mandatory field
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="workdir" class="col-sm-3 control-label">Work directory</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="workDir" required [(ngModel)]="job.workDir" #workdir="ngModel">
          <div class="row alert alert-danger" [hidden]="workdir.valid || workdir.pristine">
            Work directory field is a mandatory field
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success"  [disabled]="jobForm.invalid" (click)="createJob()">Submit</button>

  </form>
</div>

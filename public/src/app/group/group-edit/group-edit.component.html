<div class="container">
  <h3>Create Group</h3>
  <br>
  <br>
  <form  #groupForm="ngForm">

    <div class="form-group">
      <div class="row">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="name" required [(ngModel)]="group.name" #name="ngModel">
          <div class="row alert alert-danger"  [hidden]="name.valid || name.pristine">
            Name field is a mandatory field
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="desc" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="desc" [(ngModel)]="group.desc" #desc="ngModel">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="email" required
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="group.email" #email="ngModel">
          <div class="row alert alert-danger" [hidden]="email.valid || email.pristine">
            Email field is a mandatory field
          </div>
        </div>
      </div>
    </div>


    <button type="submit" *ngIf="createMode" class="btn btn-success"  [disabled]="groupForm.invalid"
            (click)="createGroup()">Create Group</button>
    <button type="submit" *ngIf="!createMode" class="btn btn-success"  [disabled]="groupForm.invalid"
            (click)="updateGroup()">Update Group</button>

  </form>
</div>
